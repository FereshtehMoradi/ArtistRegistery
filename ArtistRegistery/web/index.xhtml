<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <form>
            <h:outputLabel id="name" value="Name:"/>
            <h:inputText id="name" value="#{artistController.name}"/>
            
            <h:outputLabel id="age" value="Age:"/>
            <h:inputText id="age" value="#{artistController.age}"/>
            
            <h:outputLabel id="occupation" value="Occupation"/>
            <h:inputText id="occupation" value="#{artistController.occupation}"/>
            
            <h:commandButton value="Submit" action="#{artistController.submit()}"/>
            
        </form>
        
    </h:body>
</html>
